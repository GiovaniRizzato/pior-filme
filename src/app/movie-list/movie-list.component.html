<div>
    <mat-table [dataSource]="dataSource">
        <!-- ID -->
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
            <mat-cell *matCellDef="let movie"> {{ movie.id }} </mat-cell>
        </ng-container>
        <!-- Title -->
        <ng-container matColumnDef="title">
            <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
            <mat-cell *matCellDef="let movie"> {{ movie.title }} </mat-cell>
        </ng-container>
        <!-- Year -->
        <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef> Year 
                <mat-form-field>
                    <input matInput class="form-field" placeholder="Year">
                </mat-form-field>
            </th>
            <td mat-cell *matCellDef="let movie"> {{movie.year}} </td>
        </ng-container>
        <!-- Studio -->
        <ng-container matColumnDef="studios">
            <mat-header-cell *matHeaderCellDef> Studios </mat-header-cell>
            <mat-cell *matCellDef="let movie"> {{ movie.studios }} </mat-cell>
        </ng-container>
        <!-- Producer -->
        <ng-container matColumnDef="producers">
            <mat-header-cell *matHeaderCellDef> Producers </mat-header-cell>
            <mat-cell *matCellDef="let movie"> {{ movie.producers }} </mat-cell>
        </ng-container>
        <!-- Winner -->
        <ng-container matColumnDef="winner">
            <th mat-header-cell *matHeaderCellDef> Did it win? 
                <mat-form-field>
                    <input matInput class="form-field" placeholder="Year">
                </mat-form-field>
            </th>
            <td mat-cell *matCellDef="let movie"> {{movie.winner}} </td>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    
    <!-- Paginator -->
    <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
    <mat-paginator
        #paginator
        [length]="totalData"
        [pageSizeOptions]="[3, 5, 7]"
        showFirstLastButtons
    ></mat-paginator>
</div>
